<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e222d" />
  
  <!-- Grid lines -->
  <g stroke="#2d3246" stroke-width="1">
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="350" x2="800" y2="350" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="400" y1="0" x2="400" y2="400" />
    <line x1="500" y1="0" x2="500" y2="400" />
    <line x1="600" y1="0" x2="600" y2="400" />
    <line x1="700" y1="0" x2="700" y2="400" />
  </g>
  
  <!-- Stonks line going up then crashing -->
  <path d="M0,350 Q100,330 200,280 T400,200 T600,100 T650,70 T700,120 T750,300 T800,350" 
        fill="none" 
        stroke="#ff3366" 
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round" />
  
  <!-- Stonks line glow effect -->
  <path d="M0,350 Q100,330 200,280 T400,200 T600,100 T650,70 T700,120 T750,300 T800,350" 
        fill="none" 
        stroke="#ff3366" 
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-opacity="0.3"
        filter="blur(4px)" />
  
  <!-- Subtle text "NOT STONKS" -->
  <text x="400" y="380" 
        font-family="Impact, sans-serif" 
        font-size="24" 
        text-anchor="middle" 
        fill="#ff3366"
        opacity="0.3">
    NOT STONKS
  </text>
  
  <!-- Subtle crypto symbols -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#4d5163" opacity="0.4">
    <text x="50" y="30">BTC</text>
    <text x="150" y="30">ETH</text>
    <text x="250" y="30">DOGE</text>
    <text x="350" y="30">SHIB</text>
    <text x="450" y="30">APE</text>
    <text x="550" y="30">SOL</text>
    <text x="650" y="30">PEPE</text>
    <text x="750" y="30">MEME</text>
  </g>
</svg> 