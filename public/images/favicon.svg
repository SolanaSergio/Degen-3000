<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8957ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#5e35b1" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="220" fill="#1a1a2e" opacity="0.7"/>
  
  <!-- Stylized flame -->
  <path d="M256,100 C290,140 350,180 320,320 C290,380 220,380 190,320 C160,180 220,140 256,100 Z" 
        fill="#ff4500" opacity="0.9"/>
  
  <!-- DR text (Degen Roast) -->
  <text x="256" y="260" font-family="Impact, sans-serif" font-size="160" 
        fill="white" text-anchor="middle" filter="url(#glow)">DR</text>
  
  <!-- 3K text (3000) -->
  <text x="256" y="340" font-family="'Arial Black', sans-serif" font-size="80" 
        fill="#ffcc00" text-anchor="middle" filter="url(#glow)">3K</text>
  
  <!-- Diamond accent -->
  <path d="M380,150 L400,130 L420,150 L400,170 Z" fill="#00ffff" opacity="0.8"/>
</svg> 