<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8957ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#5e35b1" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Badge shape -->
  <rect x="10" y="10" width="180" height="60" rx="10" ry="10" fill="url(#badgeGradient)"/>
  <rect x="12" y="12" width="176" height="56" rx="8" ry="8" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Badge text -->
  <text x="100" y="45" font-family="Impact, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" filter="url(#glow)">DEGEN CERTIFIED</text>
  
  <!-- Badge decoration -->
  <path d="M20,40 L30,30 L40,40 L30,50 Z" fill="#ffcc00" opacity="0.8"/>
  <path d="M160,40 L170,30 L180,40 L170,50 Z" fill="#ffcc00" opacity="0.8"/>
  
  <!-- Radial highlight -->
  <circle cx="100" cy="40" r="70" fill="url(#badgeGradient)" opacity="0.1"/>
</svg> 