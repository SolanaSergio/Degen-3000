        .loader {
            border: 5px solid rgba(255, 255, 255, 0.2);

        h1 {
            margin-bottom: 10px;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        a {
            color: #3772FF;
            text-decoration: none;
            border: 1px solid #3772FF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;

            background-color: #3772FF;

        }
